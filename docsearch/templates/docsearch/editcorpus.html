{% extends 'docsearch/base.html' %}
{% block tilte %}
معلومات عن البرنامح
{% endblock %}

{% block body_content %}
<div class="container">
    <div class="row justify-content-center">
        <form style="width:100%" action="{% url 'editcorpus' %}" method="POST">
            <div class="form-group">
                <label class="float-right" for="exampleFormControlInput1">عنوان النص</label>
                <input type="text" name="tag" class="form-control text-right" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label class="float-right" for="exampleFormControlSelect1">الصنف</label>
                <select name="age" class="form-control text-right" id="exampleFormControlSelect1">
                    <option value="1" class="text-right ">العصر الجاهلي</option>
                    <option value="2" class="text-right ">فجر الإسلام</option>
                    <option value="3" class="text-right ">العصر الحديث</option>
                    <option value="4" class="text-right ">القرآن أو حديث نبوي شريف</option>
                </select>
            </div>
            <div class="form-group">
                <label class="float-right" for="exampleFormControlTextarea1">محتوى النص</label>
                <textarea name="text" class="form-control text-right" id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>
            {% csrf_token %}
            <button class="btn btn-outline-btn btn-outline-success" type="submit">إظف</button>
        </form>
    </div>
    <div class="row">
        {{ str | safe}}
    </div>
</div>
{% endblock %}
